    <main>
        <div>
            <div class="col-10 mx-auto">
                <section>
                    <div class="container-fluid h-custom">
                      <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                          <img src="../imagenes/login.jpg"
                            class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                          <form>
                            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                              <p class="lead fw-normal mb-0 mt-3 ml-3">Ingrese con: </p>
                              <button type="button" class="ml-3 btn btn-primary btn-sm btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                              </button>
                  
                              <button type="button" class="btn btn-primary btn-sm btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                              </button>
                  
                              <button type="button" class="btn btn-primary btn-sm btn-floating mx-1">
                                <i class="fab fa-linkedin-in"></i>
                              </button>
                            </div>
                  
                            <div class="divider d-flex align-items-center my-4">
                              <p class="text-center fw-bold mx-3 mb-0">O</p>
                            </div>
                  
                            <div class="form-outline mb-4">
                              <input type="email" id="" class="form-control form-control-lg"
                                placeholder="Ingrese un correo electronico valido" />
                              <label class="form-label" for="">Correo</label>
                            </div>
                  
                            <div class="form-outline mb-3">
                              <input type="password" id="" class="form-control form-control-lg"
                                placeholder="Ingrese contraseña" />
                              <label class="form-label" for="">Contraseña</label>
                            </div>
                  
                            <div class="d-flex justify-content-between align-items-center">

                              <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="" />
                                <label class="form-check-label" for="">
                                  Recuerdame
                                </label>
                              </div>
                              <a href="#!" class="text-body">¿Olvido su contraseña?</a>
                            </div>
                  
                            <div class="text-center text-lg-start mt-4 pt-2">
                              <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                              <p class="small fw-bold mt-2 pt-1 mb-0">¿No posee una cuenta? <a href="#!"
                                  class="link-danger">Registrar</a></p>
                            </div>
                  
                          </form>
                        </div>
                      </div>
                    </div>
                    
                  </section>
                
            </div>
        </div>
    </main>

                            </a>
                        </li>
                        <li>
